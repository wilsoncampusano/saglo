<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default-inquilino">
<head>
    <meta charset="UTF-8"/>
    <title>Saglo - Inquilino - Solicitud Area Comun</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <form th:action="@{/inquilino/solicitudes/areacomun#areacomun}" method="post" id="registrarForm">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Solicitud Area Comun <label class="control-label"></label>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <div class="form-horizontal" role="form">

                            <div class="form-group">
                                <div class="col-md-6 col-xs-12">
                                    <label class="control-label">Area Comun</label>
                                    <input class="form-control autocomplete" type="text" id="areacomunautocomplete"/>
                                    <input type="hidden" name="areaComun.codigo" id="form_areaComun_codigo" />
                                </div>
                                <div class="col-md-3 col-xs-12">
                                    <label class="control-label">Fecha Solicitud</label>

                                    <input type="text" class="form-control datepicker" name="fechaSolicitud" id="fechaSolicitud"/>
                                </div>

                                <div class="col-md-3 col-xs-12">
                                    <label class="control-label">Disponibilidad</label>
                                    <span class="hide label label-success areacomun-disponibilidad">Disponible</span>
                                    <span class="hide label label-danger areacomun-disponiblidad">No Disponible</span>
                                    <span class="label label-primary areacomun-disponibilidad"> - </span>

                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 col-xs-12">
                                    <label class="control-label">Comentario</label>
                                    <textarea class="form-control" rows="5"
                                           type="text" name="comentario"></textarea>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="form-horizontal text-right text-right">
                            <button type="submit" class="hide" name="verificarDisponibilidad" id="verificarDisponibilidad"></button>

                            <button type="submit" name="cancelar"
                                    class="btn btn-link btn-outline">
                                <span>Cancelar</span>
                            </button>
                            <button id="guardarSolicitud" type="submit" name="registrar"
                                    class="btn btn-success">
                                <span class="fa fa-save"></span>
                                <span>Solicitar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div layout:fragment="script">
    <script th:src="@{/js/inquilino/solicitudarea.js}" type="application/javascript"></script>
</div>

</body>
</html>
