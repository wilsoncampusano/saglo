<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Saglo</title>
        <link type="text/css" rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css" />
        <link href="/static/css/main.css"/>
    </head>
    <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h2>
                        SAGLO
                    </h2>
                    <p>
                        Sistema de Administración y Gestión de Locales.
                    </p>
                    <p>
                        <a class="btn btn-secondary btn-large" href="#">Sobre SAGLO</a>
                    </p>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registro</h3>
                    </div>
                    <div class="panel-body">
                        <form th:method="POST" class="form-signin" th:action="@{/registro}" th:object="${usuario}">
                            <h2 class="form-signin-heading">Crear cuenta</h2>
                                <div class="form-group ${status.error ? 'has-error' : ''}">
                                    <input type="text" th:field="*{username}" path="username" class="form-control" placeholder="Usuario"
                                                autofocus="true"/>
                                </div>



                                <div class="form-group ${status.error ? 'has-error' : ''}">
                                    <input type="password"  th:field="*{password}"  path="password" class="form-control" placeholder="Password"/>
                                </div>


                                <div class="form-group ${status.error ? 'has-error' : ''}">
                                    <input type="password" th:field="*{passwordConfirm}" path="passwordConfirm" class="form-control"
                                                placeholder="Confirmar password"/>
                                </div>

                            <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
    </div>
    </body>
</html>
