<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default-inquilino">
<head>
    <meta charset="UTF-8"/>
    <title>Saglo - Solicitud Area Comun</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <form>
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading" >
                <h3 class="panel-title">Solicitud Area Comun <label class="control-label"></label>
                </h3>
            </div>

            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-md-3 col-xs-12">
                            <label class="control-label" >Area Comun</label>
                            <select  id="tipoExgratia"
                                    class="form-control select">
                                <option value=""></option>

                            </select>
                        </div>
                        <div class="col-md-3 col-xs-12">
                            <label class="control-label" ></label>

                            <select id="autorizadoPor"
                                    class="form-control select">
                                <option value="" ></option>

                            </select>
                        </div>

                        <div class="col-md-6 col-xs-12">
                            <label class="control-label"></label>

                            <select  id="motivo-rechazo"
                                    class="form-control select" data-live-search="true">
                                <option value="" ></option>

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 col-xs-12 porCobertura">
                            <label class="control-label" ></label>
                            <input type="text"  class="form-control"/>
                            <input type="hidden"
                                   th:id="codigo-cobertura"/>
                            <input type="hidden"
                                   th:id="id-detalle-exgratia"/>
                            <input type="hidden"
                                   th:id="id-cobertura"/>
                            <input type="hidden"
                                   th:id="tipo-cobertura"/>
                            <input type="hidden"

                                   th:id="nombre-cobertura"/>
                        </div>

                        <div id="montoDiv" class="col-md-3 col-xs-12">
                            <label class="control-label"></label>

                            <input  class="form-control solo-numeros"
                                   type="text" placeholder="$"/>

                        </div>

                        <div id="porcentajeDiv" class="col-md-3 col-xs-12">
                            <label class="control-label" ></label>
                            <input  id="mensajePorciento"
                                   type="hidden" placeholder="$"/>
                            <input  class="form-control solo-numeros"
                                   type="number" max="100" min="1" placeholder="%" step="1"/>
                        </div>
                    </div>

                    <div class="form-group porCobertura">
                        <div class="col-md-12 col-xs-12 text-right col-btn">
                            <button type="button" name="limpiarCampos" id="limpiarCampos"
                                    class="btn btn-default btn-outline btn-condensed"
                                    title="Limpiar Campos" data-placement="bottom">
                                <span class="fa fa-trash-o"></span>
                                <span ></span>
                            </button>
                            <button type="submit" name="agregarCobertura" th:id="agregarCobertura"
                                    class="btn btn-success btn-condensed"

                                    title="Agregar" data-placement="bottom">
                                <span class="fa fa-plus"></span>
                                <span ></span>
                            </button>
                        </div>


                        <div class="col-xs-12 table-responsive table-fixed col-tabla porCobertura">
                            <table class="tabla-datos-autorizacion table table-bordered">
                                <thead>
                                <tr>
                                    <th ></th>
                                    <th ></th>
                                    <th ></th>
                                    <th ></th>
                                </tr>
                                </thead>
                                <tbody >
                                <tr >
                                    <td ></td>
                                    <td class="text-right"
                                        ></td>
                                    <td class="text-right"
                                        ></td>
                                    <td class="text-center">
                                        <div class="btn-group">
                                            <button type="submit" name="eliminarExgratiaDetalle"

                                                    class="btn btn-default fa fa-trash-o"
                                                     title="Eliminar"></button>
                                            <button type="button" name="editarExgratiaDetalle"
                                                    class="editar-exgratia-detalle btn btn-default"
                                                    title="Editar" >
                                                <span class="fa fa-pencil"></span>

                                            </button>
                                        </div>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 col-xs-12">
                            <label class="control-label" ></label>
                            <input  class="form-control" rows="5"
                                   type="text" />
                        </div>

                    </div>
                    <div class="col-md-12 col-xs-12 text-right">
                        <button type="submit" name="cancelar"
                                class="btn btn-link btn-outline">
                            <span ></span>
                        </button>
                        <button id="guardarReclamo" type="submit" name="registrar"
                                 class="btn btn-success">
                            <span class="fa fa-save"></span>
                            <span ></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
    </div>
</div>

<div layout:fragment="script">
    <script th:src="@{/js/solicitudarea.js}" type="application/javascript"></script>
</div>

</body>
</html>
