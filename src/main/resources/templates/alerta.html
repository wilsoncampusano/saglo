<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div class="alert alert-dismissable" th:fragment="alert (mensaje)" th:if="${mensaje != null}" th:assert="${mensaje != null}" th:classappend="'alert-' + ${mensaje.tipo}">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <span th:text="${mensaje.mensaje}">Test</span>
</div>
</body>
</html>
