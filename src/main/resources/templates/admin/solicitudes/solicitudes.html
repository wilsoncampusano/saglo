<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default-admin">
<head>
    <meta charset="UTF-8"/>
    <title>Saglo - Inquilino - Solicitudes</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <form method="post" id="registrarForm">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Solicitudes Uso Área Común<label class="control-label"></label>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <div class="form-horizontal" role="form">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Fecha Solicitud</th>
                                        <th>Estatus</th>
                                        <th>Descripción</th>
                                        <th>Acción</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="solicitud : ${solicitudesArea}">
                                        <td th:text="${solicitud.id}">1</td>
                                        <td th:text="${solicitud.fechaSolicitud}">Solicitud Solucion Averia</td>
                                        <td th:text="${solicitud.estatus}">Resuelto</td>
                                        <td th:text="${solicitud.descripcion}">Averia Dentro de la Villa -  Tuberia rota.</td>
                                        <td>
                                            <a th:if="${solicitud.estatus != 'APROBADA'}" th:href="@{/admin/locales/solicitud/aprobar(solicitudId=${solicitud.id})}">Gestionar</a>
                                            <a th:if="${solicitud.estatus == 'APROBADA'}" href="#"> - </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="form-horizontal text-right text-right">

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div layout:fragment="script">
    <script th:src="@{/js/inquilino/solicitudes.js}" type="application/javascript"></script>
</div>

</body>
</html>
