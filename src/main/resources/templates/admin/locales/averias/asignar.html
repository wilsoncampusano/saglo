<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default-admin">
<head>
    <meta charset="UTF-8"/>
    <title>Saglo - Admin - Aprobar</title>
</head>
<body>

<div layout:fragment="content">
    <div th:replace="alerta :: alert (mensaje=${mensaje})">...</div>
    <div class="row" >
        <form th:action="@{/admin/locales/solicitud/aprobar}"
              th:object="${solicitudAveria}"
              method="post" id="registrarForm">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Reporte Solicitud Averia <label class="control-label"></label>
                        </h3>
                        <input type="hidden" th:field="${solicitudAveria.id}"/>
                    </div>

                    <div class="panel-body">
                        <div class="form-horizontal" role="form" id="solicitudAreaFragment">
                            <div class="form-group">
                                <div class="col-md-4 col-xs-12">
                                    <label class="control-label">Inquilino</label>
                                    <p th:text="${solicitudAveria.inquilinoNombre}">Piscina</p>
                                </div>
                                <div class="col-md-4 col-xs-12">
                                    <label class="control-label">Mobiliario</label>
                                    <p th:text="${solicitudAveria.mobiliarioDescripcion}">10/12/2018</p>

                                </div>
                                <div class="col-md-4 col-xs-12">
                                    <label class="control-label">Fecha Solicitud</label>
                                    <p th:text="${solicitudAveria.fechaSolicitud}">Juan Perez</p>

                                </div>

                            </div>

                            <div class="form-group">
                                <div class="col-md-4 col-xs-12">
                                    <label class="control-label">Ubicacion</label>
                                    <p th:text="${solicitudAveria.ubicacion}">Piscina</p>
                                </div>
                                <div class="col-md-4 col-xs-12">
                                    <label class="control-label">Tipo de Averia</label>
                                    <p th:text="${solicitudAveria.tipoAveria}">10/12/2018</p>

                                </div>
                                <div class="col-md-4 col-xs-12">
                                    <label class="control-label">Tipo de Incidente</label>
                                    <p th:text="${solicitudAveria.tipoIncidente}">Juan Perez</p>

                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-md-12 col-xs-12">
                                    <label class="control-label">Comentario</label>
                                        <textarea th:text="${solicitudAveria.descripcion}"  disabled="disabled" class="form-control" rows="5"
                                                   type="text" name="comentario"></textarea>

                                </div>
                            </div>

                        </div>


                    </div>

                    <div class="panel-heading">
                        <h3 class="panel-title">Asignar Tecnico <label class="control-label"></label>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <div class="form-horizontal" role="form" >
                            <div class="form-group">
                                <div class="col-md-6 col-xs-12">
                                    <label class="control-label">Tipo Tecnico</label>
                                    <select class="selectpicker" id="selectTipoTecnico"
                                            th:field="${solicitudAveria.tipoTecnico}"  required="required">
                                        <option value="">Seleccione</option>
                                        <option th:each="catalogo : ${tipoTecnicos}"
                                                th:text="${catalogo.nombre}"
                                                th:value="${catalogo.nombre}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-xs-12">
                                    <label class="control-label">Tecnicos</label>
                                    <select class="selectpicker" id="tecnicos"
                                            th:field="${solicitudAveria.tecnicoId}" required="required">
                                        <option value="">Seleccione</option>
                                        <option th:fragment="tecnicos" th:each="tecnico : ${tecnicos}"
                                                th:text="${tecnico.nombre}"
                                                th:value="${tecnico.id}"></option>
                                    </select>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="panel-footer">
                        <div class="form-horizontal text-right text-right">
                            <button type="reset" name="cancelar"
                                    class="btn btn-link">
                                <span>Cancelar</span>
                            </button>
                            <button id="aprobarSolicitud" type="submit" name="asignar"
                                    class="btn btn-success">
                                <span class="fa fa-save"></span>
                                <span>Asignar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div layout:fragment="script">
    <script th:src="@{/js/admin/asignaraveria.js}" type="application/javascript"></script>
</div>

</body>
</html>
