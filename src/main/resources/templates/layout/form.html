<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default-inquilino">
<head>
    <meta charset="UTF-8"/>
    <title>Saglo - Solicitud Área Común</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <form th:action="@{/solicitudes/areacomun#areacomun}" method="post" id="registrarForm">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Solicitud Área Común <label class="control-label"></label>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <div class="form-horizontal" role="form">

                            <div class="form-group">
                                <div class="col-md-6 col-xs-12">
                                    <label class="control-label">Área Común</label>
                                    <input class="form-control autocomplete" type="text" id="areacomunautocomplete"/>
                                </div>
                                <div class="col-md-3 col-xs-12">
                                    <label class="control-label">Fecha Solicitud</label>

                                    <input type="text" class="form-control datepicker"/>
                                </div>

                                <div class="col-md-3 col-xs-12">
                                    <label class="control-label">Disponibilidad</label>
                                    <span class="label label-success">Disponible</span>

                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 col-xs-12">
                                    <label class="control-label">Comentario</label>
                                    <input class="form-control" rows="5"
                                           type="text"/>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="form-horizontal text-right text-right">
                            <button type="submit" name="cancelar"
                                    class="btn btn-link btn-outline">
                                <span>Cancelar</span>
                            </button>
                            <button id="guardarSolicitud" type="submit" name="registrar"
                                    class="btn btn-success">
                                <span class="fa fa-save"></span>
                                <span>Solicitar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div layout:fragment="script">
    <script th:src="@{/js/solicitudarea.js}" type="application/javascript"></script>
</div>

</body>
</html>
